<!-- 1º exercício
Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado
vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve
aparecer na tela. -->

<!-- 2º exercício
Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo: -->

<html>
    <body>
        <button id="button">Click</button>
        <script>
            var buttonHTML = document.getElementById('button');

            function criaQuadrado() {
                var quadrado = document.createElement('div');
                document.body.appendChild(quadrado);

                quadrado.style.width = 100;
                quadrado.style.height = 100;
                quadrado.style.backgroundColor = 'red';
                quadrado.style.marginTop = 10;
            }

            buttonHTML.onclick = criaQuadrado;

            //Terminar desafio 2
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            var newColor = getRandomColor(); // #E943F0

            var quadrados= document.getElementsByTagName('div');
            
            quadrados.mouseover = function() {
                console.log('ok')
                quadrados.style.backgroundColor = newColor;
            }

        </script>
    </body>
</html>
